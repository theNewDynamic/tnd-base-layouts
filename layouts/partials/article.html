<article class="h-entry center cf min-vh-100 mw7 pv5 ph3 ph4-ns">
  <p class="f6 b helvetica tracked">
    {{ humanize .Section | upper  }}
  </p>
  <h1 class="f1">
    {{ .Title }}
  </h1>
  <section class="nested-copy-line-height lh-copy f4 nested-links nested-imgTK mid-gray">
    {{ with .Params.images }}
      <img src="{{index . 0 | absURL }}" class="fl mb2 mr3 mt2 mw5 shadow-5" alt="Image " />
    {{ end }}
    {{ .Content }}
  </section>
</article>
