{{with .item.Params.link_to_original}}
  <a href="{{.}}" class="accent-color-dark link dib dim v-btm"/>
    {{with $.item.Params.where_published}}
      <span class="f6 i">{{.}}</span>
    {{end}}
    {{partial "svg/link-external.html" (dict "size" "12")}}
  </a>
  {{else}}
    {{with $.item.Params.where_published}}
      <span class="f6 i">{{.}}</span>
    {{end}}
{{end}}
