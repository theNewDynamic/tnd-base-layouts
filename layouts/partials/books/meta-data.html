{{ with .Params.date }}
  <h5 class="mb2 sans-serif ">
    Publication Date: {{ .Format "January 2, 2006" }}
  </h5>
{{ end }}
{{ with .Params.editions_isbn.hardcover }}
  <p class="f6 sans-serif mv2">
    Hardcover: {{ . }}
  </p>
{{ end }}
{{ with .Params.editions_isbn.paperback }}
  <p class="f6 sans-serif mv2">
    Paperback: {{ . }}
  </p>
{{ end }}
{{ with .Params.editions_isbn.ebook }}
  <p class="f6 sans-serif  mv2">
    Ebook: {{ . }}
  </p>
{{ end }}
