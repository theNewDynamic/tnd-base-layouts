{{ partial "components/time.html" (dict "context" . "show_time" true ) }}
  <h3 class="mb1 mt1">
    <a href="{{.URL}}" class="color-inherit dim link">
      {{.Title }}
    </a>
  </h3>
  {{ with .Params.description }}
    <div class="lh-copy color-inherit f5 o-60">
      {{ . | markdownify }}
    </div>
  {{ end }}
